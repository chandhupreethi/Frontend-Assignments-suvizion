<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .container-fluid {
        background-image: url("/bootstrap/assets/pexels-pixabay-355288.jpg");
        height: 100vh;
        width: 100vw;
        padding-top: 50px;
      }
      .responsive-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-left: 60px;
        margin-right: 30px;
      }
      .header {
        color: rgb(208, 195, 179);
        font-weight: bold;
        font-size: 30px;
      }
      .paragraph {
        color: white;
        font-weight: bolder;
        font-size: 40px;
      }
      .image {
        width: 120px;
      }
      .image1 {
        width: 70px;
      }
      .image2 {
        width: 70px;
      }

      .title {
        font-size: 14px;
        color: antiquewhite;
        /*margin-left: 30px;*/
        padding: 12px;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .link {
        font-size: large;
        font-weight: bold;
        color: white;
        text-decoration: underline;
        padding-top: 60px;
      }
      .image-width {
        width: 80%;
        height: 400px;
      }
      .image-container1 {
        padding-top: 80px;
        padding-left: 40px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="responsive-container">
        <div class="d-flex flex-column justify-content-start">
          <h1 class="header pt-5">feverr.</h1>
          <p class="paragraph">
            Responsive HTML Website<br />
            And Landing page Design
          </p>
          <div class="d-flex flex-row pt-5">
            <div class="image-container">
              <h5 class="title">HTML5</h5>
              <img src="assets/html-logo-png-3.png" alt="html5" class="image" />
            </div>
            <div class="image-container">
              <h5 class="title">CSS3</h5>
              <img src="assets/logo-css-3-2048.png" alt="css3" class="image1" />
            </div>
            <div class="image-container">
              <h5 class="title">Javascript</h5>
              <img
                src="assets/javascript-logo-transparent-logo-javascript-images-3.png"
                alt="javascript"
                class="image"
              />
            </div>
            <div class="image-container">
              <h5 class="title">Bootstrap</h5>
              <img
                src="assets/Boostrap_logo-150x150.png"
                alt="bootstrap"
                class="image2"
              />
            </div>
          </div>
          <p class="link">feverr.com/amit singha</p>
        </div>

        <div class="image-container1">
          <img
            src="/bootstrap/assets/BRO_ResponsiveDesign_BostonGlobe.png"
            alt="responsive"
            class="image-width"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
