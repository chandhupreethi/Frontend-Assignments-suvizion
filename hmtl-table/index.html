<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLE</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 20px;
        color: rgb(213, 129, 18);
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th style="width: 40%; background-color: rgb(185, 185, 209)">Name</th>
        <th style="width: 40%">Age</th>
        <th>Id</th>
        <th style="width: 40%">Salary</th>
        <th>Experience</th>
      </tr>
      <tr style="height: 40px">
        <td>Preethi</td>
        <td>27</td>
        <td>123</td>
        <td>20000</td>
        <td>01</td>
      </tr>
      <tr>
        <td>Preethi</td>
        <td>27</td>
        <td>123</td>
        <td>20000</td>
        <td>01</td>
      </tr>
      <tr>
        <td>Preethi</td>
        <td>27</td>
        <td>123</td>
        <td style="background-color: bisque">20000</td>
        <td>01</td>
      </tr>
    </table>
    <div style="display: flex; flex-direction: column; justify-content: center">
      <div style="display: flex; flex-direction: row">
        <div
          style="
            height: 100px;
            width: 100px;
            background-color: rgb(169, 147, 147);
            margin: 10px 10px 10px 10px;
            padding: 10px;
            display: flex;
            align-items: flex-end;
          "
        >
          1
        </div>
        <div
          style="
            height: 100px;
            width: 100px;
            background-color: rgb(195, 90, 90);
            margin: 10px 10px 10px 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: flex-start;
          "
        >
          2
        </div>
        <div
          style="
            height: 100px;
            width: 100px;
            background-color: rgb(195, 90, 90);
            margin: 10px 10px 10px 10px;
            padding: 10px;
            display: flex;
            align-items: last baseline;
          "
        >
          3
        </div>
      </div>
      <div style="display: flex; flex-direction: row-reverse">
        <div
          style="
            height: 100px;
            width: 100px;
            background-color: rgb(195, 90, 90);
            margin: 10px 10px 10px 10px;
            padding: 10px;
            display: flex;
            flex-grow: inherit;
          "
        >
          4
        </div>
        <div
          style="
            height: 100px;
            width: 100px;
            background-color: rgb(195, 90, 90);
            margin: 10px 10px 10px 10px;
            padding: 10px;
            text-align: center;
          "
        >
          5
        </div>
      </div>
    </div>
  </body>
</html>
