<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <form
          action="/Frontend-Assignments-suvizion/blogWebsite"
          class="login-form"
        >
          <h1>Login</h1>
          <hr />

          <input type="text" placeholder="Username" id="username" />
          <input type="password" placeholder="password" id="password" />

          <p
            style="
              color: rgb(57, 10, 228);
              font-weight: 500;
              text-align: left;
              margin: 10px;
              font-family: 'Trebucht MS';
            "
          >
            Forgot password?
          </p>
          <input
            style="
              background-color: rgb(102, 57, 226);
              padding: 10px;
              width: 250px;
              border: 6px;
              border-radius: 20px;
              margin: 20px 40px 20px 70px;
              font-size: 16px;
              text-align: center;
            "
            type="submit"
          />

          <p
            style="
              font-family: 'Trebucht MS';
              font-size: medium;
              color: rgb(226, 30, 30);
              text-align: center;
            "
          >
            Not a member?
            <a href="/HTML-Assignments-suvizion/registrationForm/index.html"
              >Signup</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
