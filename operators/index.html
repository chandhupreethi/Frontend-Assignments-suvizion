<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <h1>Hello Javascript</h1>
    <script>
      let x = 2;
      let y = 3;
      console.log(x + y);

      let a = 7;
      let b = 3;
      console.log(a - b);

      let m = 7;
      let n = 3;
      console.log(a * b);

      let p = 7;
      let q = 3;
      console.log(a % b);

      let c = 7;
      let d = 3;
      console.log(a / b);

      console.log("I'm a string" + 1234);
      console.log(typeof "hello");
      console.log(true);
      console.log(typeof true);

      let e = "25";
      let f = 25;
      console.log(e == f);

      const w = "25";
      const z = 25;
      console.log(w === z);
    </script>
  </body>
</html>
